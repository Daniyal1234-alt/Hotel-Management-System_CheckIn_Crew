<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-2xl font-bold">CheckIn Crew</a>
      <span class="text-lg" id="staffName">Welcome, Staff Member</span>
    </div>
  </nav>

  <!-- Dashboard -->
  <section class="container mx-auto py-10 flex-grow">
    <h1 class="text-3xl font-bold text-center mb-10">Staff Dashboard</h1>
    <div class="flex flex-wrap justify-center gap-6">

      <!-- Card 1 -->
      <div class="w-64 bg-white p-6 rounded-lg shadow hover:shadow-lg transition duration-300 text-center">
        <i class="fas fa-calendar-check text-blue-500 text-4xl mb-4"></i>
        <h3 class="text-lg font-semibold mb-2">Manage Room Availability</h3>
        <button onclick="location.href='manage-availability.html'" class="mt-3 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Go</button>
      </div>

      <!-- Card 2 -->
      <div class="w-64 bg-white p-6 rounded-lg shadow hover:shadow-lg transition duration-300 text-center">
        <i class="fas fa-door-open text-green-500 text-4xl mb-4"></i>
        <h3 class="text-lg font-semibold mb-2">Update Check-In / Check-Out</h3>
        <button onclick="location.href='manage-checkin-checkout.html'" class="mt-3 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Go</button>
      </div>

      <!-- Card 3 -->
      <div class="w-64 bg-white p-6 rounded-lg shadow hover:shadow-lg transition duration-300 text-center">
        <i class="fas fa-headset text-yellow-500 text-4xl mb-4"></i>
        <h3 class="text-lg font-semibold mb-2">Handle Complaints / Requests</h3>
        <button onclick="location.href='handle-complaints.html'" class="mt-3 bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">Go</button>
      </div>

      <!-- Card 4 -->
        <div class="w-64 bg-white p-6 rounded-lg shadow hover:shadow-lg transition duration-300 flex flex-col justify-between text-center">
            <div>
            <i class="fas fa-edit text-red-500 text-4xl mb-4"></i>
            <h3 class="text-lg font-semibold mb-2">Modify / Cancel Booking</h3>
            </div>
            <div class="mt-4">
            <button onclick="location.href='modify-cancel-booking.html'" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Go</button>
            </div>
        </div>
  

      <!-- Card 5 -->
      <div class="w-64 bg-white p-6 rounded-lg shadow hover:shadow-lg transition duration-300 flex flex-col justify-between text-center">
        <div>
          <i class="fas fa-history text-purple-500 text-4xl mb-4"></i>
          <h3 class="text-lg font-semibold mb-2">View Booking History</h3>
        </div>
        <div class="mt-4">
          <button onclick="location.href='view-booking-history.html'" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">Go</button>
        </div>
      </div>
      

    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4 mt-auto">
    <p>&copy; 2025 CheckIn Crew. All rights reserved.</p>
  </footer>

  <script>
    const staffName = localStorage.getItem("staffName");
    if (staffName) {
      document.getElementById("staffName").textContent = `Welcome, ${staffName}`;
    }
  </script>

</body>
</html>
