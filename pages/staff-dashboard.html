<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Staff Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

   <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold">CheckIn Crew</a>
            <span class="text-lg" id="staffName">Welcome, Staff Member</span>
        </div>
    </nav>

    <!-- Dashboard -->
    <div class="container mx-auto my-10 p-6 bg-white shadow-md rounded-lg flex-grow">
        <h1 class="text-3xl font-bold text-center mb-6">Staff Dashboard</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <a href="manage-availability.html" class="block bg-blue-100 hover:bg-blue-200 text-blue-800 font-semibold p-5 rounded-lg shadow-md transition duration-300">
                Manage Room Availability
            </a>

            <a href="update-checkin.html" class="block bg-green-100 hover:bg-green-200 text-green-800 font-semibold p-5 rounded-lg shadow-md transition duration-300">
                Update Check-In / Check-Out
            </a>

            <a href="handle-complaints.html" class="block bg-yellow-100 hover:bg-yellow-200 text-yellow-800 font-semibold p-5 rounded-lg shadow-md transition duration-300">
                Handle Customer Complaints / Special Requests
            </a>

            <a href="modify-cancel-booking.html" class="block bg-red-100 hover:bg-red-200 text-red-800 font-semibold p-5 rounded-lg shadow-md transition duration-300">
                Modify / Cancel Booking
            </a>

            <a href="view-booking-history.html" class="block bg-purple-100 hover:bg-purple-200 text-purple-800 font-semibold p-5 rounded-lg shadow-md transition duration-300">
                View Booking History
            </a>

        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-auto">
        <p>&copy; 2025 CheckIn Crew. All rights reserved.</p>
    </footer>

    <script>
        // Get the stored staff name from localStorage
        const staffName = localStorage.getItem("staffName");
        
        if (staffName) {
            document.getElementById("staffName").textContent = `Welcome, ${staffName}`;
        }
    </script>
    

</body>
</html>
