<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Accounts</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-2xl font-bold">CheckIn Crew</a>
      <span class="text-lg" id="staffName">Welcome, Admin</span>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto my-10 p-6 bg-white shadow-md rounded-lg flex-grow">
    <h1 class="text-3xl font-bold text-center mb-6">Manage Accounts</h1>
    
    <!-- Add Staff Member Button -->
    <div class="flex justify-center mb-4">
      <button onclick="openAddStaffModal()" class="bg-green-500 hover:bg-green-700 text-white py-2 px-4 rounded-md">Add Staff Member</button>
    </div>

    <!-- User Accounts Table -->
    <h2 class="text-2xl font-semibold mb-4">User Accounts</h2>
    <div class="overflow-x-auto mb-8">
      <table class="min-w-full bg-white border border-gray-300 rounded-lg">
        <thead>
          <tr class="bg-gray-100 text-left">
            <th class="py-2 px-4 border-b">Name</th>
            <th class="py-2 px-4 border-b">Email</th>
            <th class="py-2 px-4 border-b">Account Created At</th>
            <th class="py-2 px-4 border-b">Action</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- JavaScript will populate this -->
        </tbody>
      </table>
    </div>

    <!-- Staff Accounts Table -->
    <h2 class="text-2xl font-semibold mb-4">Staff Accounts</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-300 rounded-lg">
        <thead>
          <tr class="bg-gray-100 text-left">
            <th class="py-2 px-4 border-b">Name</th>
            <th class="py-2 px-4 border-b">Email</th>
            <th class="py-2 px-4 border-b">Position</th>
            <th class="py-2 px-4 border-b">Salary</th>
            <th class="py-2 px-4 border-b">Hire Date</th>
            <th class="py-2 px-4 border-b">Action</th>
          </tr>
        </thead>
        <tbody id="staffTableBody">
          <!-- JavaScript will populate this -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4 mt-auto">
    <p>&copy; 2025 CheckIn Crew. All rights reserved.</p>
  </footer>

  <!-- Add Staff Modal -->
  <div id="staffModal" class="fixed inset-0 bg-gray-500 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
      <h2 class="text-2xl font-bold mb-4" id="staffModalTitle">Add Staff</h2>
      <form id="staffForm">
        <div class="mb-4">
          <label for="staffName" class="block text-gray-700">Name</label>
          <input type="text" id="staffName" name="staffName" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
          <label for="staffEmail" class="block text-gray-700">Email</label>
          <input type="email" id="staffEmail" name="staffEmail" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
          <label for="position" class="block text-gray-700">Position</label>
          <input type="text" id="position" name="position" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
          <label for="salary" class="block text-gray-700">Salary</label>
          <input type="number" id="salary" name="salary" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
          <label for="hireDate" class="block text-gray-700">Hire Date</label>
          <input type="date" id="hireDate" name="hireDate" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="flex justify-end">
          <button type="button" onclick="closeStaffModal()" class="bg-gray-500 hover:bg-gray-700 text-white py-1 px-4 rounded-md mr-2">Cancel</button>
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-md">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const staffName = localStorage.getItem("staffName");
    if (staffName) {
      document.getElementById("staffName").textContent = `Welcome, ${staffName}`;
    }

    // Sample user data (replace with data from your backend)
    let users = [
      { id: 1, name: "John Doe", email: "john@example.com", created_at: "2025-01-15T10:00:00Z", role: "guest" },
      { id: 2, name: "Jane Smith", email: "jane@example.com", created_at: "2025-03-10T12:30:00Z", role: "staff" },
      { id: 3, name: "Admin User", email: "admin@example.com", created_at: "2025-01-01T08:00:00Z", role: "admin" }
    ];

    // Sample staff data (replace with data from your backend)
    let staff = [
      { id: 1, user_id: 2, position: "Receptionist", salary: 2500.00, hire_date: "2020-05-15" },
      { id: 2, user_id: 3, position: "Manager", salary: 4000.00, hire_date: "2018-09-10" }
    ];

    const userTableBody = document.getElementById("userTableBody");
    const staffTableBody = document.getElementById("staffTableBody");

    // Function to populate the user accounts table
    function populateUserTable() {
      userTableBody.innerHTML = '';
      users.forEach(user => {
        userTableBody.innerHTML += `
          <tr>
            <td class="py-2 px-4 border-b">${user.name}</td>
            <td class="py-2 px-4 border-b">${user.email}</td>
            <td class="py-2 px-4 border-b">${new Date(user.created_at).toLocaleString()}</td>
            <td class="py-2 px-4 border-b">
              <button onclick="openEditUserModal(${user.id})" class="bg-yellow-500 hover:bg-yellow-700 text-white py-1 px-4 rounded-md">Edit</button>
              <button onclick="deleteUser(${user.id})" class="bg-red-500 hover:bg-red-700 text-white py-1 px-4 rounded-md ml-2">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    // Function to populate the staff accounts table
    function populateStaffTable() {
      staffTableBody.innerHTML = '';
      staff.forEach(staffMember => {
        const user = users.find(u => u.id === staffMember.user_id);
        staffTableBody.innerHTML += `
          <tr>
            <td class="py-2 px-4 border-b">${user.name}</td>
            <td class="py-2 px-4 border-b">${user.email}</td>
            <td class="py-2 px-4 border-b">${staffMember.position}</td>
            <td class="py-2 px-4 border-b">$${staffMember.salary.toFixed(2)}</td>
            <td class="py-2 px-4 border-b">${staffMember.hire_date}</td>
            <td class="py-2 px-4 border-b">
              <button onclick="openEditStaffModal(${staffMember.id})" class="bg-yellow-500 hover:bg-yellow-700 text-white py-1 px-4 rounded-md">Edit</button>
              <button onclick="deleteStaff(${staffMember.id})" class="bg-red-500 hover:bg-red-700 text-white py-1 px-4 rounded-md ml-2">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    // Function to open the add staff modal
    function openAddStaffModal() {
      document.getElementById("staffModal").classList.remove("hidden");
      document.getElementById("staffModalTitle").textContent = "Add Staff";
      document.getElementById("staffForm").reset();
    }

    // Function to close the add staff modal
    function closeStaffModal() {
      document.getElementById("staffModal").classList.add("hidden");
    }

    // Function to handle staff form submission
    document.getElementById("staffForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const name = document.getElementById("staffName").value;
      const email = document.getElementById("staffEmail").value;
      const position = document.getElementById("position").value;
      const salary = parseFloat(document.getElementById("salary").value);
      const hireDate = document.getElementById("hireDate").value;
      
      const newStaffMember = {
        id: staff.length + 1,
        user_id: users.length + 1,
        position,
        salary,
        hire_date: hireDate
      };

      staff.push(newStaffMember);
      populateStaffTable();
      closeStaffModal();
    });

    // Initialize tables
    populateUserTable();
    populateStaffTable();
  </script>
</body>
</html>
