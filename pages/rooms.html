<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Rooms</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-blue-700 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="../index.html" class="text-2xl font-bold">CheckIn Crew</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto my-10 px-6 flex-grow">
        <h2 class="text-4xl font-bold text-center text-gray-800">Available Rooms</h2>


        <!-- Standard Rooms Section -->
        <div class="mt-10">
            <h3 class="text-3xl font-bold mb-4 text-green-700">Standard Rooms</h3>
            <div id="standardRooms" class="flex gap-4 overflow-x-auto p-4 bg-green-100 shadow-lg rounded-lg"></div>
        </div>

        
        <!-- Deluxe Rooms Section -->
        <div class="mt-10">
            <h3 class="text-3xl font-bold mb-4 text-blue-700">Deluxe Rooms</h3>
            <div id="deluxeRooms" class="flex gap-4 overflow-x-auto p-4 bg-blue-100 shadow-lg rounded-lg"></div>
        </div>

        

        <!-- Suite Rooms Section -->
        <div class="mt-10">
            <h3 class="text-3xl font-bold mb-4 text-purple-700">Suites</h3>
            <div id="suiteRooms" class="flex gap-4 overflow-x-auto p-4 bg-purple-100 shadow-lg rounded-lg"></div>
        </div>

    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-auto">
        <p>&copy; 2025 CheckIn Crew. All rights reserved.</p>
    </footer>

    <script>
        function generateRooms(category, containerId, descriptions, color) {
            const container = document.getElementById(containerId);
            descriptions.forEach((desc, index) => {
                let roomCard = `
                    <div class="bg-white p-4 rounded-lg shadow-md min-w-[250px] border-t-4 border-${color}-500">
                        <h4 class="text-xl font-bold text-${color}-700">${category} Room ${index + 1}</h4>
                        <p class="text-gray-600">${desc}</p>
                        <a href="details.html?room=${category.toLowerCase()}${index + 1}" class="text-${color}-500 hover:underline">View Details</a>
                    </div>
                `;
                container.innerHTML += roomCard;
            });
        }

        generateRooms("Deluxe", "deluxeRooms", [
            "Elegant room with modern decor and a stunning city view.",
            "Luxury king-size bed with complimentary breakfast.",
            "Spacious suite with a minibar and workspace.",
            "Panoramic window view and private lounge access.",
            "Premium comfort with 24-hour room service."
        ], "blue");

        generateRooms("Standard", "standardRooms", [
            "Cozy room with a comfortable queen-size bed.",
            "Affordable stay with free Wi-Fi and TV.",
            "Basic amenities with a work desk and chair.",
            "Perfect for solo travelers or short stays.",
            "Clean and comfortable with a private bathroom."
        ], "green");

        generateRooms("Suite", "suiteRooms", [
            "Luxury suite with a private balcony and ocean view.",
            "Spacious suite with a living area and butler service.",
            "Exclusive penthouse suite with rooftop access.",
            "VIP experience with jacuzzi and lounge area.",
            "Royal suite with premium furnishings and services."
        ], "purple");
    </script>

</body>
</html>
