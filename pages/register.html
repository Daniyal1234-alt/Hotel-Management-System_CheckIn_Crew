<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="../index.html" class="text-2xl font-bold">CheckIn Crew</a>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container mx-auto my-10 px-6">
        <div class="max-w-lg mx-auto bg-white shadow-lg p-6 rounded-lg">
            <h2 class="text-3xl font-bold text-center">Register</h2>
            <form class="mt-6">
                <label class="block text-gray-700">Full Name</label>
                <input type="text" class="w-full border p-2 rounded mt-2" placeholder="John Doe">

                <label class="block text-gray-700 mt-4">Email</label>
                <input type="email" class="w-full border p-2 rounded mt-2" placeholder="john@example.com">

                <label class="block text-gray-700 mt-4">Password</label>
                <input type="password" class="w-full border p-2 rounded mt-2" placeholder="********">

                <label class="block text-gray-700 mt-4">Confirm Password</label>
                <input type="password" class="w-full border p-2 rounded mt-2" placeholder="********">

                <button class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg mt-6 hover:bg-blue-700">Register</button>
                
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-10">
        <p>&copy; 2025 CheckIn Crew. All rights reserved.</p>
    </footer>

</body>
</html>
