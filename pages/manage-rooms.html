<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Rooms</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-2xl font-bold">CheckIn Crew</a>
      <span class="text-lg" id="staffName">Welcome, Admin</span>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto my-10 p-6 bg-white shadow-md rounded-lg flex-grow">
    <h1 class="text-3xl font-bold text-center mb-6">Manage Rooms</h1>
    
    <!-- Add Room Button -->
    <div class="flex justify-center mb-4">
      <button onclick="openAddRoomModal()" class="bg-green-500 hover:bg-green-700 text-white py-2 px-4 rounded-md">Add New Room</button>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-300 rounded-lg">
        <thead>
          <tr class="bg-gray-100 text-left">
            <th class="py-2 px-4 border-b">Room Number</th>
            <th class="py-2 px-4 border-b">Type</th>
            <th class="py-2 px-4 border-b">Price</th>
            <th class="py-2 px-4 border-b">Description</th>
            <th class="py-2 px-4 border-b">Action</th>
          </tr>
        </thead>
        <tbody id="roomTableBody">
          <!-- JavaScript will populate this -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4 mt-auto">
    <p>&copy; 2025 CheckIn Crew. All rights reserved.</p>
  </footer>

  <!-- Add/Edit Room Modal -->
  <div id="roomModal" class="fixed inset-0 bg-gray-500 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/2">
      <h2 class="text-2xl font-bold mb-4" id="modalTitle">Add Room</h2>
      <form id="roomForm">
        <div class="mb-4">
          <label for="roomNumber" class="block text-gray-700">Room Number</label>
          <input type="text" id="roomNumber" name="roomNumber" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
          <label for="type" class="block text-gray-700">Room Type</label>
          <input type="text" id="type" name="type" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
          <label for="price" class="block text-gray-700">Price</label>
          <input type="number" id="price" name="price" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-gray-700">Description</label>
          <textarea id="description" name="description" class="w-full px-4 py-2 border border-gray-300 rounded-md" required></textarea>
        </div>
        <div class="flex justify-end">
          <button type="button" onclick="closeModal()" class="bg-gray-500 hover:bg-gray-700 text-white py-1 px-4 rounded-md mr-2">Cancel</button>
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-md">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const staffName = localStorage.getItem("staffName");
    if (staffName) {
      document.getElementById("staffName").textContent = `Welcome, ${staffName}`;
    }

    // Sample room data (replace with data from your backend)
    let rooms = [
      { roomNumber: "101", type: "Deluxe", price: 150.00, description: "Spacious room with a king-size bed and a view of the ocean." },
      { roomNumber: "102", type: "Standard", price: 100.00, description: "Cozy room with all basic amenities and a queen-size bed." },
      { roomNumber: "103", type: "Suite", price: 200.00, description: "Luxurious suite with a separate living area and premium facilities." }
    ];

    const tbody = document.getElementById("roomTableBody");

    // Function to populate the room table
    function populateRoomTable() {
      tbody.innerHTML = '';
      rooms.forEach(room => {
        tbody.innerHTML += `
          <tr>
            <td class="py-2 px-4 border-b">${room.roomNumber}</td>
            <td class="py-2 px-4 border-b">${room.type}</td>
            <td class="py-2 px-4 border-b">$${room.price.toFixed(2)}</td>
            <td class="py-2 px-4 border-b">${room.description}</td>
            <td class="py-2 px-4 border-b">
              <button onclick="openEditRoomModal('${room.roomNumber}')" class="bg-yellow-500 hover:bg-yellow-700 text-white py-1 px-4 rounded-md">
                Edit
              </button>
              <button onclick="deleteRoom('${room.roomNumber}')" class="bg-red-500 hover:bg-red-700 text-white py-1 px-4 rounded-md ml-2">
                Delete
              </button>
            </td>
          </tr>
        `;
      });
    }

    // Open modal for adding a new room
    function openAddRoomModal() {
      document.getElementById("modalTitle").textContent = "Add Room";
      document.getElementById("roomForm").reset();
      document.getElementById("roomModal").classList.remove("hidden");
    }

    // Open modal for editing an existing room
    function openEditRoomModal(roomNumber) {
      const room = rooms.find(r => r.roomNumber === roomNumber);
      document.getElementById("modalTitle").textContent = "Edit Room";
      document.getElementById("roomNumber").value = room.roomNumber;
      document.getElementById("type").value = room.type;
      document.getElementById("price").value = room.price;
      document.getElementById("description").value = room.description;
      document.getElementById("roomModal").classList.remove("hidden");

      // Handle form submit for editing
      document.getElementById("roomForm").onsubmit = function(event) {
        event.preventDefault();
        room.type = document.getElementById("type").value;
        room.price = parseFloat(document.getElementById("price").value);
        room.description = document.getElementById("description").value;
        populateRoomTable();
        closeModal();
      };
    }

    // Close the modal
    function closeModal() {
      document.getElementById("roomModal").classList.add("hidden");
    }

    // Add new room
    document.getElementById("roomForm").onsubmit = function(event) {
      event.preventDefault();
      const newRoom = {
        roomNumber: document.getElementById("roomNumber").value,
        type: document.getElementById("type").value,
        price: parseFloat(document.getElementById("price").value),
        description: document.getElementById("description").value
      };
      rooms.push(newRoom);
      populateRoomTable();
      closeModal();
    };

    // Function to delete a room
    function deleteRoom(roomNumber) {
      const confirmDelete = confirm(`Are you sure you want to delete room ${roomNumber}?`);
      if (confirmDelete) {
        rooms = rooms.filter(room => room.roomNumber !== roomNumber);
        populateRoomTable();
      }
    }

    // Initially populate the room table
    populateRoomTable();
  </script>

</body>
</html>
