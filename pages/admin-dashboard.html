<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    nav {
      background-color: #2563eb;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
    }

    /* Dashboard */
    .dashboard {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      padding: 3rem 1rem;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: 0 auto;
      flex-grow: 1;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 250px;
      height: 200px;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card i {
      font-size: 2.3rem;
      color: #3498db;
      margin-bottom: 0.5rem;
    }

    .card h3 {
      font-size: 1.1rem;
      color: #2c3e50;
      margin-bottom: 0.8rem;
    }

    .card button {
      padding: 0.5rem 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .card button:hover {
      background-color: #2980b9;
    }

    footer {
      background-color: #1f2937;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    @media (max-width: 820px) {
      .dashboard {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="#">CheckIn Crew</a>
    <span id="adminName">Welcome, Admin</span>
  </nav>

  <!-- Dashboard -->
  <section class="dashboard">
    <div class="card">
      <i class="fas fa-bed"></i>
      <h3>Manage Room Listings</h3>
      <button onclick="location.href='manage-rooms.html'">Go</button>
    </div>

    <div class="card">
      <i class="fas fa-users-cog"></i>
      <h3>Manage User & Staff Accounts</h3>
      <button onclick="location.href='manage-accounts.html'">Go</button>
    </div>

    <div class="card">
      <i class="fas fa-chart-line"></i>
      <h3>Generate Booking Reports</h3>
      <button onclick="location.href='booking-reports.html'">Go</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 CheckIn Crew. All rights reserved.</p>
  </footer>

  <script>
    const adminName = localStorage.getItem("adminName");
    if (adminName) {
      document.getElementById("adminName").textContent = `Welcome, ${adminName}`;
    }
  </script>

</body>
</html>
