<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Rooms</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="../index.html" class="text-2xl font-bold">CheckIn Crew</a>
        </div>
    </nav>

    <div class="container mx-auto my-10 px-6">
        <h2 class="text-3xl font-bold text-center">Search for Rooms</h2>
        <div class="mt-6 bg-white p-6 shadow-md rounded-lg">
            <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="date" class="border p-2 rounded" placeholder="Check-in Date">
                <input type="date" class="border p-2 rounded" placeholder="Check-out Date">
                <select class="border p-2 rounded">
                    <option value="">Room Type</option>
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="suite">Suite</option>
                </select>
                <button class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-700">Search</button>
            </form>
        </div>
    </div>

    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2025 CheckIn Crew. All rights reserved.</p>
    </footer>

</body>
</html>
