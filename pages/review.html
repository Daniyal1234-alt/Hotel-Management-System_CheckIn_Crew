<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function setRating(value) {
            document.getElementById("rating").value = value;
            const stars = document.querySelectorAll(".star");
            stars.forEach((star, index) => {
                star.classList.toggle("text-yellow-400", index < value);
                star.classList.toggle("text-gray-400", index >= value);
            });
        }

        function handleSubmit(event) {
            event.preventDefault();
            // Simulate form submission and redirect
            setTimeout(() => {
                window.location.href = "history.html";
            }, 500); // Simulate a short delay before redirection
        }
    </script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">CheckIn Crew</a>
        </div>
    </nav>

    <!-- Review Section -->
    <div class="container mx-auto my-12 p-8 bg-white shadow-lg rounded-lg flex-grow max-w-3xl">
        <h1 class="text-4xl font-extrabold text-center text-blue-600 mb-4">How was your stay?</h1>
        <p class="text-center text-gray-600 mb-8">Your feedback helps us improve! Please rate your experience and share your thoughts.</p>

        <form onsubmit="handleSubmit(event)">
            <input type="hidden" name="room" value="<!-- Room name from query params -->">
            <input type="hidden" name="rating" id="rating" value="0">

            <!-- Star Rating -->
            <div class="mb-8 text-center">
                <label class="block text-gray-700 font-semibold mb-2 text-lg">Rate Your Experience</label>
                <div class="flex justify-center space-x-2 text-4xl">
                    <span class="text-gray-400 cursor-pointer star transition duration-300" onclick="setRating(1)">★</span>
                    <span class="text-gray-400 cursor-pointer star transition duration-300" onclick="setRating(2)">★</span>
                    <span class="text-gray-400 cursor-pointer star transition duration-300" onclick="setRating(3)">★</span>
                    <span class="text-gray-400 cursor-pointer star transition duration-300" onclick="setRating(4)">★</span>
                    <span class="text-gray-400 cursor-pointer star transition duration-300" onclick="setRating(5)">★</span>
                </div>
            </div>

            <!-- Review Text Area -->
            <div class="mb-12">
                <label class="block text-gray-700 font-semibold mb-2 text-lg">Tell us about your stay</label>
                <textarea name="review_text" rows="6" required 
                    class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" 
                    placeholder="Write your review here..."></textarea>
            </div>

            <!-- Centered Submit Button -->
            <div class="text-center">
                <button type="submit" 
                    class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300 shadow-md">
                    Submit Review
                </button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-auto">
        <p>&copy; 2025 CheckIn Crew. All rights reserved.</p>
    </footer>

</body>
</html>
